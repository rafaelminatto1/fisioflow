<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FisioFlow - Gestão Clínica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .prose {
        color: #d1d5db; /* text-gray-300 */
      }
      .prose h1,
      .prose h2,
      .prose h3,
      .prose h4,
      .prose h5,
      .prose h6 {
        color: #f1f5f9; /* text-slate-100 */
      }
      .prose strong {
        color: #f8fafc; /* text-slate-50 */
      }
      .prose a {
        color: #60a5fa; /* text-blue-400 */
      }
      .prose ul {
        list-style-type: disc;
        padding-left: 1.5rem;
      }
      .prose ol {
        list-style-type: decimal;
        padding-left: 1.5rem;
      }
      .prose blockquote {
        border-left-color: #475569; /* border-slate-600 */
        color: #94a3b8; /* text-slate-400 */
        padding-left: 1rem;
        font-style: italic;
      }
      .prose code {
        color: #f472b6; /* text-pink-400 */
        background-color: #1e293b; /* bg-slate-800 */
        padding: 0.2em 0.4em;
        border-radius: 0.25rem;
        font-size: 0.875em;
      }
      .prose pre {
        background-color: #0f172a; /* bg-slate-900 */
        padding: 1rem;
        border-radius: 0.5rem;
        overflow-x: auto;
      }
      .prose pre code {
        background-color: transparent;
        padding: 0;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.4s ease-out forwards;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://esm.sh/react@^19.1.0/",
          "react": "https://esm.sh/react@^19.1.0",
          "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
          "recharts": "https://esm.sh/recharts@^3.0.2",
          "@google/genai": "https://esm.sh/@google/genai@^1.7.0",
          "react-markdown": "https://esm.sh/react-markdown@9.0.1",
          "remark-gfm": "https://esm.sh/remark-gfm@4.0.0"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body class="bg-slate-900 text-slate-50">
    <div id="root"></div>
    <script src="/demo-setup.js"></script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
