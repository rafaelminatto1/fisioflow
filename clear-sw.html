<!DOCTYPE html>
<html>
<head>
    <title>Limpeza Service Worker</title>
</head>
<body>
    <h1>Limpando Service Worker...</h1>
    <div id="status">Iniciando limpeza...</div>
    
    <script>
        const statusDiv = document.getElementById('status');
        
        async function clearServiceWorkers() {
            if ('serviceWorker' in navigator) {
                try {
                    // Desregistrar todos os service workers
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    statusDiv.innerHTML += '<br>üóëÔ∏è Encontrados ' + registrations.length + ' Service Workers';
                    
                    for (let registration of registrations) {
                        statusDiv.innerHTML += '<br>üóëÔ∏è Removendo: ' + registration.scope;
                        await registration.unregister();
                    }
                    
                    // Limpar todos os caches
                    if ('caches' in window) {
                        const cacheNames = await caches.keys();
                        statusDiv.innerHTML += '<br>üóëÔ∏è Encontrados ' + cacheNames.length + ' caches';
                        
                        for (const cacheName of cacheNames) {
                            statusDiv.innerHTML += '<br>üóëÔ∏è Removendo cache: ' + cacheName;
                            await caches.delete(cacheName);
                        }
                    }
                    
                    statusDiv.innerHTML += '<br>‚úÖ Limpeza conclu√≠da!';
                    statusDiv.innerHTML += '<br><strong>Agora feche o navegador completamente e reabra em http://localhost:3000</strong>';
                    
                } catch (error) {
                    statusDiv.innerHTML += '<br>‚ùå Erro: ' + error.message;
                }
            } else {
                statusDiv.innerHTML += '<br>‚ùå Service Worker n√£o suportado';
            }
        }
        
        // Executar limpeza
        clearServiceWorkers();
    </script>
</body>
</html>
